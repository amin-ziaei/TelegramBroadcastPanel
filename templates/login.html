<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Modern Dark Background */
        body { 
            background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%); /* Deep Dark Gradient */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Glassmorphism Effect - Dark/Aqua Style */
        .glass-container { 
            width: 100%; 
            max-width: 400px; 
            padding: 40px; 
            margin: auto; 
            background: rgba(30, 30, 50, 0.4); /* Darker, more transparent background */
            border-radius: 16px; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Stronger shadow */
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle white border */
            color: #e0f7fa; /* Light cyan text */
        }
        .form-label, h2 {
            color: #00bcd4; /* Accent color: Cyan */
            text-shadow: 0 0 5px rgba(0, 188, 212, 0.5); /* Glowing text effect */
        }
        .form-control {
            background: rgba(0, 0, 0, 0.2); /* Very dark input background */
            border: 1px solid #00bcd4; /* Cyan border for focus */
            color: #ffffff;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 188, 212, 0.4);
            border-color: #00e5ff;
        }
        .form-control::placeholder {
            color: #a7a9ac;
        }
        .btn-light {
            background-color: #00bcd4;
            border-color: #00bcd4;
            color: #121212;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-light:hover {
             background-color: #00e5ff;
             border-color: #00e5ff;
        }
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #ffcccc;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h2 class="text-center mb-4">üîê Admin Panel Login</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-light w-100 mt-2">Log In</button>
        </form>
    </div>
</body>
</html>
